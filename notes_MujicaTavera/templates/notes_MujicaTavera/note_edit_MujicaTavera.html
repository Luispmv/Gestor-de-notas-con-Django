<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if note %}Editar Nota{% else %}Crear Nota{% endif %}</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2rem;
            color: #3498db;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.8s ease-out;
            width: 100%;
            max-width: 500px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
            color: #2c3e50;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 2px solid #ecf0f1;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        button {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            animation: fadeIn 1.2s ease;
        }

        button:hover {
            background-color: #27ae60;
            transform: translateY(-3px);
        }

        /* Unificación de estilos para el formulario y botones */
        button[type="submit"] {
            font-size: 1rem;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            color: white;
            background-color: #3498db;
            border-radius: 50px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1>{% if note %}Editar Nota{% else %}Crear Nota{% endif %}</h1>
    
    <form method="post">
        {% csrf_token %}
        <label for="title">Título:</label>
        <input type="text" name="title" id="title" value="{{ note.title|default_if_none:'' }}">

        <label for="content">Contenido:</label>
        <textarea name="content" id="content">{{ note.content|default_if_none:'' }}</textarea>

        <button type="submit">{% if note %}Actualizar{% else %}Crear{% endif %}</button>
    </form>

</body>
</html>
