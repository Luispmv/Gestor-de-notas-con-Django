<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ note.title }}</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff6347;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeInDown 1s ease;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
            margin-top: 20px;
            animation: fadeInUp 1s ease;
        }

        a, button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff6347;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease;
            border: none;
            cursor: pointer;
        }

        a:hover, button:hover {
            background-color: #ff4500;
            transform: scale(1.1);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
        }

        /* Botones en fila */
        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }

        /* Animaciones */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>{{ note.title }}</h1>
    <p>{{ note.content }}</p>

    <div class="button-group">
        <a href="{% url 'notes_MujicaTavera:list' %}">Regresar a la lista de notas</a>
        <a href="{% url 'notes_MujicaTavera:edit' note.pk %}">Editar</a>

        <!-- Formulario para eliminar la nota -->
        <form action="{% url 'notes_MujicaTavera:delete' note.pk %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit">
                Eliminar
            </button>
        </form>
    </div>
</body>
</html>
