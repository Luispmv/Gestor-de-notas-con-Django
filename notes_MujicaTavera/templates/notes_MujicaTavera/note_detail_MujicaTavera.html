<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ note.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        a:hover {
            background-color: #0056b3;
        }

        a:active {
            background-color: #003f7f;
        }
        
        a[href*='delete'] {
            background-color: #dc3545;
        }

        a[href*='delete']:hover {
            background-color: #c82333;
        }

        a[href*='delete']:active {
            background-color: #bd2130;
        }
    </style>
</head>
<body>
    <div>
        <h1>{{ note.title }}</h1>
        <p>{{ note.content }}</p>
        <a href="{% url 'notes_MujicaTavera:edit' note.pk %}">Editar</a>
        <a href="{% url 'notes_MujicaTavera:delete' note.pk %}">Eliminar</a>
    </div>
</body>
</html>
