{% if notas %}
<ul>
    {% for nota in notas %}
    <li><a href="{% url 'notes_MujicaTavera:individual' nota.id %}">{{nota.title}}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No hay notas disponibles</p>
{% endif %}
